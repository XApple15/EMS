http:
  middlewares:
    # CORS middleware
    cors-headers:
      headers:
        accessControlAllowMethods:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
          - "OPTIONS"
          - "PATCH"
        accessControlAllowOriginList:
          - "http://localhost:5173"
          - "http://localhost:3000"
          - "http://frontend"
        accessControlAllowCredentials: true  # ADD THIS LINE

        accessControlAllowHeaders:
          - "Content-Type"
          - "Authorization"
          - "X-Requested-With"
          - "X-SignalR-User-Agent"
        accessControlMaxAge: 3600
        addVaryHeader: true
        accessControlExposeHeaders:          # ADD THIS SECTION
          - "Authorization"
          - "Content-Length"

  

   
    strip-user-headers:
      headers:
        customRequestHeaders:
          X-User-Id: ""
          X-User-Role: ""

    my-jwt-middleware:
      plugin:
        jwt-validation-middleware:
          secret: "dd15022003fjgn55vjfbbn22d24fkgnbnnn"
          optional: true
          payloadHeaders:
            X-User-Id: "sub"
            X-User-Role: "role"   
          authQueryParam: authToken
          authCookieName: authToken
          forwardAuth: false

    jwt-then-cors:
      chain:
        middlewares:
          - "strip-user-headers@file"
          - "my-jwt-middleware@file"
          - "cors-headers@file"